# Minimal Kanagawa theme
format = """
 $directory $git_branch$git_status
$character"""

# format = """
# $username@$hostname $directory $git_branch$git_status
# $character"""

[character]
success_symbol = "[❯](fg:#957FB8)"
error_symbol = "[❯](fg:#C34043)"

[username]
style_user = "fg:#7E9CD8"

[hostname]
style = "fg:#957FB8"

[directory]
style = "fg:#DCD7BA"
truncation_length = 2

[git_branch]
symbol = "🌱 "
style = "fg:#98BB6C"

[git_status]
style = "fg:#E6C384"
